<div class="login-page">
  <div class="glow glow-a"></div>
  <div class="glow glow-b"></div>
  <div class="page-transition" [class.active]="isTransitioning()">
    <div class="transition-loader"></div>
  </div>

  <section class="login-shell">
    <div class="login-box" [class.login-success]="isTransitioning()">
      <div class="title-wrap">
        <h2>Welcome Back</h2>
      </div>

      @if (loginError()) {
        <div class="error-message">
          {{ loginError() }}
        </div>
      }

      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="userid">Email</label>
          <input
            type="email"
            id="userid"
            class="form-control"
            formControlName="userid"
            placeholder="name@company.com"
            required
          />
          @if (loginForm.get('userid')?.invalid && loginForm.get('userid')?.touched) {
            <small class="error">Email is required</small>
          }
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            placeholder="Enter your password"
            required
          />
          @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
            <small class="error">Password must be at least 6 characters</small>
          }
        </div>

        <div class="helper-row">
          <label class="remember-me">
            <input type="checkbox" />
            Remember me
          </label>
          <button type="button" class="text-link">Forgot password?</button>
        </div>

        <div class="auth-actions">
          <button type="submit" class="btn-login" [disabled]="loginForm.invalid || isTransitioning()">Login</button>
        </div>
      </form>

      <div class="register-link">
        <button type="button" class="text-link register-inline" (click)="navigateToRegister()">Don't have an account? Register</button>
      </div>
    </div>
  </section>
</div>
