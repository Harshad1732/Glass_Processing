<div class="sales-shell" [class.light-theme]="!isDarkTheme">
  <app-sidebar [collapsed]="isSidebarCollapsed" [lightTheme]="!isDarkTheme"></app-sidebar>

  <main class="sales-content" [class.sidebar-collapsed]="isSidebarCollapsed">
    <header class="page-topbar">
      <div class="page-topbar-controls">
        <button class="icon-button btn-sidebar-toggle" (click)="toggleSidebar()">
          <lucide-icon [name]="isSidebarCollapsed ? 'chevrons-right' : 'chevrons-left'" size="18"></lucide-icon>
        </button>
      </div>
      <div class="topbar-actions">
        <button class="icon-button btn-theme-toggle" (click)="toggleTheme()">
          <lucide-icon [name]="isDarkTheme ? 'sun' : 'moon'" size="18"></lucide-icon>
        </button>
        <button class="btn-plant">{{ branchName }}</button>
      </div>
    </header>

    <section class="sales-page">
      <div class="sales-titlebar">
        <h1>Sales Report</h1>
      </div>

      <div class="sales-note">
        <lucide-icon name="megaphone" size="16"></lucide-icon>
        <div class="note-marquee">
          <span>Data after 1st September 2025 will show correct delivery dates.</span>
        </div>
      </div>

      <div class="sales-filters">
        <label class="field">
          <span>CR No:</span>
          <input type="text" placeholder="Enter CR No" />
        </label>

        <label class="field">
          <span>Party Name:</span>
          <div class="select-wrap">
            <input type="text" placeholder="Select..." />
            <lucide-icon name="chevron-down" size="16"></lucide-icon>
          </div>
        </label>

        <button class="btn-search">
          <lucide-icon name="search" size="16"></lucide-icon>
          Search
        </button>
      </div>

      <div class="sales-grid-wrap">
        <table class="sales-grid">
          <thead>
            <tr>
              <th>SO Date</th>
              <th>CR No</th>
              <th>Party Name</th>
              <th>Thickness</th>
              <th>Qty</th>
              <th>SQM</th>
              <th>Status</th>
              <th>Branch</th>
              <th>Process</th>
              <th>RBD Date</th>
              <th>RTD Date</th>
              <th>Delivery Date</th>
            </tr>
            <tr class="search-row">
              <th><lucide-icon name="search" size="14"></lucide-icon></th>
              <th><lucide-icon name="search" size="14"></lucide-icon></th>
              <th><lucide-icon name="search" size="14"></lucide-icon></th>
              <th><lucide-icon name="search" size="14"></lucide-icon></th>
              <th><lucide-icon name="search" size="14"></lucide-icon></th>
              <th><lucide-icon name="search" size="14"></lucide-icon></th>
              <th><lucide-icon name="search" size="14"></lucide-icon></th>
              <th><lucide-icon name="search" size="14"></lucide-icon></th>
              <th><lucide-icon name="search" size="14"></lucide-icon></th>
              <th>
                <span class="search-tools">
                  <lucide-icon name="search" size="14"></lucide-icon>
                  <lucide-icon name="calendar" size="14"></lucide-icon>
                </span>
              </th>
              <th>
                <span class="search-tools">
                  <lucide-icon name="search" size="14"></lucide-icon>
                  <lucide-icon name="calendar" size="14"></lucide-icon>
                </span>
              </th>
              <th>
                <span class="search-tools">
                  <lucide-icon name="search" size="14"></lucide-icon>
                  <lucide-icon name="calendar" size="14"></lucide-icon>
                </span>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr class="no-data-row">
              <td colspan="12">No data</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>
</div>
